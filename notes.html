<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="notes.js"></script>
    <link rel="stylesheet" href="notes.css">
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <nav class="navbar">
        <img id="menu-btn" src="./icon/Menu-Icon.png" alt="Меню">
        <h1 id="title">БЛОКНОТ</h1>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="create">
                <button id="create-note-btn">Создать новую запись</button>
            </div>
            <div class="save-notes">
                <ul class="notes">
                    <li>
                        <b>Lorem ipsum dolor sit amet, consecteturm? Ab, accusamus consequatur culpa cumque facere harum molestias odit veniam.</b>
                        <p>Loremtior veritatis voluptatum.</p>
                        <div class="note-footer">
                            <time class="time" datetime="">20 минут(ы) назад</time>
                            <div class="note-delete">
                                <img class="trash-can" src="./icon/trash-can.png" alt="Удалить">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block-clear-all">
                <button id="clear-all-btn">Удалить всё</button>
            </div>
        </div>
        <div class="content">
            <div class="current-note">
                <div class="wrapper-note-title">
                    <input id="note-title" placeholder="Название">
                </div>
                <div class="wrapper-text">
                    <textarea id="text" placeholder="Текст"></textarea>
                </div>
            </div>
            <div id="tools">
                <div class="tools-icons-block" id="bold-block">
                    <img class="tools-icon" src="./icon/free-icon-bold-235524.png" alt="Жирный текст">
                </div>
                <div class="tools-icons-block" id="italic-block">
                    <img class="tools-icon" src="./icon/free-icon-italic-142351.png" alt="Текст курсивом">
                </div>
                <div class="tools-icons-block" id="underline-text">
                    <img class="tools-icon" src="./icon/free-icon-underline-text-7375737.png" alt="Подчёркнутый текст">
                </div>
                <div class="tools-icons-block" id="order-list">
                    <img class="tools-icon" src="./icon/free-icon-number-list-893426.png" alt="Нумерованный список">
                </div>
                <div class="tools-icons-block" id="unordered-list">
                    <img class="tools-icon" src="./icon/free-icon-bullet-list-1827914.png" alt="Ненумерованный список">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
