<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="notes.js"></script>
    <link rel="stylesheet" href="notes.css">
    <meta charset="UTF-8">
    <title>Notes </title>
</head>
<body>
    <nav class="navbar">
        <img id="menu-btn" src="./icon/Menu-Icon.png" alt="Меню">
        <h1 id="title">БЛОКНОТ</h1>
    </nav>
    <div class="container">
        <div class="mask"></div>
        <div class="confirm">
            <div class="confirm-header">
                <span>Подтвердить</span>
            </div>
            <div class="confirm-body">
                <p class="text-in-confirm-body"></p>
            </div>
            <div class="confirm-footer">
                <div class="block-confirm-buttons">  <!-- rgb xD -->
                    <button class="confirm-btns" id="del-yes">Да</button>
                    <button class="confirm-btns" id="del-no">Нет</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="create">
                <button id="create-note-btn">Создать новую запись</button>
            </div>
            <div class="saved-notes"></div>
            <div class="block-clear-all">
                <button id="clear-all-btn">Удалить всё</button>
            </div>
        </div>
        <div class="content">
            <div class="current-note">
                <div class="wrapper-note-title">
                    <input type="text" id="note-title" placeholder="Название">
                </div>
                <div class="wrapper-note-text">
                    <textarea class="main-text" id="note-text" placeholder="Текст"></textarea>
                </div>
            </div>
            <div class="tools">
                <div class="tools-icons-blocks">
                    <img class="tools-icon" id="bold-block" src="./icon/free-icon-bold-235524.png" alt="Жирный текст">
                </div>
                <div class="tools-icons-blocks">
                    <img class="tools-icon" id="italic-block" src="./icon/free-icon-italic-142351.png" alt="Текст курсивом">
                </div>
                <div class="tools-icons-blocks">
                    <img class="tools-icon" id="underline-text" src="./icon/free-icon-underline-text-7375737.png" alt="Подчёркнутый текст">
                </div>
                <div class="tools-icons-blocks">
                    <img class="tools-icon" id="overline-text" src="./icon/free-icon-text-formatting-7601331.png" alt="Надчёркнутый текст">
                </div>
                <div class="tools-icons-blocks">
                    <img class="tools-icon" id="line-through-text" src="./icon/free-icon-strikethrough-3513117.png" alt="Перечёркнутый текст">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
